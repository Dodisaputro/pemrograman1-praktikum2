<html>
<head>
    <title>From dan tabel</title>
</head>
</body>
    <!-- Contoh Model 1-->
    <from name="frinput1" method="" action="" target==>
    <table align="center">
        <tr>
            <td>
                <fieldset>
                <legend>login system</legend>
                <label for="txtuser">username</label><br>
                <input type="text" id="txtuser"name="txtuser"size="35"placeholder="username"><br>
                <label for="txtuser">password</label><br>
                <input type="password" id="txtuser"name="txtuser"size="35"placeholder="password"><br><br>
                <input type="submit" value="login">&nbsp;<input type="reset" value="batal">
                </fieldset>
            </td>
        </tr>
    </table>
    </from>

    <hr>

<!-- contoh model 2 !-->
<div align="center">
<from name="frinput2" method="" action="" target="">
<fieldset style="width:22%;">
    <legend>login system</legend>
<table align="center">
    <tr>
        <td>username"><td>
        <td>:input type="text" id=txtuser" name="txtuser"size="30"placeholder="username"></td>
    </tr>
    <tr>
        <td>password</td>
        </td>input type="password" id="txtuser"name="txtuser"size="30"placeholder="password"></td>td>
    </tr>
    <tr>
        <td colspan="2" align="right">
                <input type="submit" value="login">&nbsp;<input type="reset" value="batal">
            </td>
        </tr>
    </table>
    </fieldset>
    </from>
    </div>
</body>
</html>
